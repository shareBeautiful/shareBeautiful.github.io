<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description"
          content="德思意科技有限公司是一家技术驱动型的创新公司。专注于智慧产业信息化建设，具有应用软件开发、企业应用程序开发及Web开发等实力，拥有多年精湛的技术积淀、强大的公关资源、丰富的营销实践。">
    <meta name="keywords" content="DSY TECH,德思意,互联网医院,产品与服务">
    <link rel="stylesheet" href="js/index.css">
    <link rel="stylesheet" href="js/index_phone.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/10.2.0/swiper-bundle.css">
    <title>DSY TECH CO.LTD</title>
</head>
<body>
<div id="app" v-cloak>
    <div id="top"></div>
    <a id="to-top" href="#top">TOP</a>
    <!--  头部  -->
    <div class="header-box">
        <div id="header" class="w">
            <div class="logo">
                <img src="image/logo.png" alt="">
                <span>{{title}}</span>
            </div>
            <!--<div class="menu-box">
                <ul>
                    <li  v-for="item in dsy_data.menus" :key="item.id">
                        <a :href="item.href">{{item.desc}}</a>
                    </li>
                </ul>
            </div>-->
        </div>

    </div>
    <!-- 轮播 -->
    <div id="banner">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="item in dsy_data.banner">
                    <img :src="imgSrc+'banner/'+item.img" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <!--    主体  -->
    <div id="main-box">
        <!--  关于我们 -->
        <div class="main-item about-us">
            <div class="w">
                <h2 class="main-title">{{productTitle.aboutUs}}</h2>
                <div class="">
                    <div class="info">
                        <p class="about-us-info" v-for="item in dsy_data.aboutUs">{{item}}</p>
                    </div>

                    <!--<div class="about-us-item">
                        <img class="about-pic" src="image/about_us_pic.png" alt="">
                        <div class="about-txt">Roman umbrellasPavilion swingsVehicles three-people Three-rocking chairs</div>
                    </div>
                    <div class="about-us-item">
                        <div class="about-txt">
                            Cast aluminum tables and chairs Beach loungePark loungePlastic chairsCasual sofas
                        </div>
                        <img class="about-pic" src="image/about_us_pic2.png" alt="">
                    </div>-->
                </div>
            </div>
        </div>

        <!--  产品展示  -->
        <div class="main-item product-show">
            <div class="w">
                <h2 class="main-title">{{productTitle.productShow}}</h2>
                <div class="container-box x-box">
                    <div class="item-box" href="javascript:" v-for="item in dsy_data.productShow">
                        <div class="item-pic">
                            <img :src="imgSrc+item.img" alt="">
                        </div>
                        <div class="item-info">
                            <h2 class="title">{{item.desc}}</h2>
                            <!--<p class="info">
                                {{item.info}}
                            </p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--  产品详情  -->
        <div class="main-item product-details">
            <div class="w">
                <h2 class="main-title">{{productTitle.productDetail}}</h2>
                <div class="product-detail">
                    <div class="item-box" href="javascript:" v-for="item in dsy_data.productDetail">
                        <div class="item-wrap scale-pic">
                            <img class="item-pic" :src="imgSrc+item.img" alt="">
                            <div class="item-info">
                                {{item.desc}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 企业文化 -->
        <!--<div class="main-item culture">
            <div class="w">
                <div class="desc">
                    <p v-for="item in dsy_data.cultureData">{{item}}</p>
                </div>
            </div>
        </div>-->

        <!--  联系我们  -->
        <div class="main-item contact-us">
            <div class="w">
            <h2 class="main-title">{{productTitle.contactUs}}</h2>
            <div class="container-box">
                <div class="contact-map">
                    <img src="image/map.png" alt="">
                </div>
                <div class="contact-info">
                    <!--<div v-for="item in dsy_data.contactUs.contactWay">
                        <p><a :href="'tel:'+dsy_data.contactUs.tel">{{item}}</a></p>
                    </div>-->
                    <div class="item">
                        {{dsy_data.contactUs.address}}
                    </div>
                    <div class="item">
                        <a :href="'tel:'+dsy_data.contactUs.tel">{{dsy_data.contactUs.wechat}}</a>
                    </div>
                    <div class="item">
                        {{dsy_data.contactUs.whatsapp}}
                    </div>
                    <div class="item">
                        <a :href="'mailto:'+dsy_data.contactUs.email">Email: {{dsy_data.contactUs.email}}</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/Swiper/10.2.0/swiper-bundle.min.js"></script>
<script src="js/dsy_data.js"></script>
<script type="text/javascript">
    let app = {
        data() {
            return {
                lang,
                dsy_data,
                imgSrc: dsy_data.imgSrc,
                productTitle: dsy_data.productTitle,
                menus: dsy_data.menus,
                title: dsy_data.title
            }
        },
        computed: {
            newMenu() {
                return this.menu.filter(item => !item.hide)
            }
        },
        methods: {
            // banner 轮播
            bannerShow() {
                let swiper = new Swiper("#mySwiper", {
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                    speed: 500,
                    spaceBetween: 30,
                    effect: 'fade',
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev'
                    }
                })

            },
            windowScroll() {
                let toTop = document.querySelector('#to-top');
                window.addEventListener('scroll',(event) => {
                    if (window.scrollY >= 200) {
                        toTop.style.display = 'block'
                    }else {
                        toTop.style.display = 'none'
                    }
                });
            }
        },
        mounted() {
            document.title = this.title;
            this.bannerShow();
            this.windowScroll();
        }
    }
    Vue.createApp(app).mount('#app')
</script>
</html>
